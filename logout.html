<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#151920">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151920">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#151920">
    <link rel="shortcut icon" type="image/svg" href="./assets/img/Logo-network-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/all.css">
    <title>Sistema SDM</title>
</head>
<body>
    <div class="container-logout">
        <div class="content-logout">

            <div class="ctn-logo">
                <img src="./assets/img/Logo-network.svg" alt="">
            </div>

            <div class="ctn-title">
                <h2>Log out</h2>
            </div>

            <div class="ctn-welcome">
                <p><span class="welcome">Bem vindo!</span>  Vimos que <span id="userLogout"></span> convidou você a fazer parte da nossa comunidade.  Conclua o cadastro e decolaremos juntos nessa</p>
            </div>

            <form action="">

                <div class="ctn-inputs ipt1">
                    <label for="">Nome</label>
                    <input id="nameUser" type="text" placeholder="Seu primeiro nome">
                </div>

                <div class="ctn-inputs ipt2">
                    <label for="">Email</label>
                    <input id="sendEmail" type="email" placeholder="Seu melhor email" autocomplete="current-email">
                </div>

                <div class="ctn-inputs ipt3">
                    <label for="">Senha</label>
                    <input id="sendPassword" type="password" placeholder="Sua senha" autocomplete="current-password">
                </div>
                
                <div class="ctn-btn">
                    <button><span class="btn-entrar">Finalizar Cadastro</span><span class="loader-simples disabled"></span></button>
                </div>

            </form>

            <div class="link-singIn">
                <p>Já é um menbro?</p>
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <div class="alert-container disabled">
        <div class="content-alert">
            <div>
                <svg width="35" height="62" viewBox="0 0 62 62" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="path-color" d="M1.90478 54.7462L15.6826 61.6344C16.1607 61.873 16.6878 61.9972 17.2222 61.9972C17.7566 61.9972 18.2837 61.873 18.7619 61.6344L31 55.5142L43.2381 61.6309C43.7151 61.873 44.2424 61.9994 44.7774 62C45.3123 62.0006 45.8399 61.8753 46.3174 61.6344L60.0952 54.7462C61.2629 54.1607 62 52.9691 62 51.6637V34.4433C62 33.138 61.2629 31.9464 60.0952 31.3609L48.2222 25.4267V10.3347C48.2222 9.02941 47.4851 7.83776 46.3174 7.25227L32.5397 0.364095C32.0611 0.12466 31.5334 0 30.9983 0C30.4632 0 29.9354 0.12466 29.4569 0.364095L15.6791 7.25227C14.5149 7.83776 13.7778 9.02941 13.7778 10.3347V25.4267L1.90478 31.3643C1.33222 31.6495 0.850599 32.0888 0.514095 32.6327C0.177591 33.1767 -0.000449846 33.8037 8.53573e-07 34.4433V51.6637C8.53573e-07 52.9691 0.737112 54.1607 1.90478 54.7462ZM17.2222 31.4056L25.0204 35.3043L14.9868 40.3224L7.18856 36.4237L17.2222 31.4056ZM31 22.7954L41.3333 17.6293V25.4267L31 30.5928V22.7954ZM52.576 35.3043L42.6491 40.2673L34.8509 36.3686L44.7778 31.4056L52.576 35.3043ZM17.2222 54.7014L17.0087 54.5947V47.0142L27.5556 41.7379V49.5353L17.2222 54.7014ZM44.7778 54.7014V46.904L55.1111 41.7379V49.5353L44.7778 54.7014ZM31 7.29704L38.7982 11.1957L28.8713 16.1587L21.0731 12.26L31 7.29704Z" fill="#1ADF2E"/>
                </svg>
            </div>
    
            <div>
                <h2 class="title-alert">Cadastrado com sucesso!</h2>
            </div>
    
            <div class="description-modal">
                <p class="p-description">Redirecionando para login...</p>
            </div>
        </div>
    </div>

    <div class="container-loader">
        <span class="loader"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="./JS/index.js"></script>
    <script type="module" src="./JS/logs.js"></script>
</body>
</html>
