<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#151920">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151920">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#151920">
    <link rel="shortcut icon" type="image/svg" href="./assets/img/Logo-network-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/all.css">
    <title>Sistema SDM</title>
</head>
<body>
    <div class="container-logout">
        <div class="content-logout">

            <div class="ctn-logo">
                <img src="./assets/img/Logo-network.svg" alt="">
            </div>

            <div class="ctn-title">
                <h2>Log out</h2>
            </div>

            <div class="ctn-welcome">
                <p><span class="welcome">Bem vindo!</span>  Vimos que <span id="userLogout">Lukas</span> convidou você a fazer parte da nossa comunidade.  Conclua o cadastro e decolaremos juntos nessa</p>
            </div>

            <form action="">

                <div class="ctn-inputs ipt1">
                    <label for="">Nome</label>
                    <input id="nameUser" type="text" placeholder="Seu primeiro nome">
                </div>

                <div class="ctn-inputs ipt2">
                    <label for="">Email</label>
                    <input id="sendEmail" type="email" placeholder="Seu melhor email" autocomplete="current-email">
                </div>

                <div class="ctn-inputs ipt3">
                    <label for="">Senha</label>
                    <input id="sendPassword" type="password" placeholder="Sua senha" autocomplete="current-password">
                </div>
                
                <div class="ctn-btn">
                    <button><span class="btn-entrar">Finalizar Cadastro</span><span class="loader-simples disabled"></span></button>
                </div>

            </form>

            <div class="link-singIn">
                <p>Já é um menbro?</p>
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <div class="container-loader disabled">
        <span class="loader"></span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="./JS/index.js"></script>
    <script src="./JS/logs.js"></script>
</body>
</html>
