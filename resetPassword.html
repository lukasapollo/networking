<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#151920">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151920">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#151920">
    <link rel="shortcut icon" type="image/svg" href="./assets/img/Logo-network-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/all.css">
    <title>Sistema SDM</title>
</head>
<body>
    <div class="container-logout">
        <div class="content-logout">

            <div class="ctn-logo">
                <img src="./assets/img/Logo-network.svg" alt="">
            </div>

            <div class="ctn-title">
                <h2>Redefinição de senha</h2>
            </div>

            <div class="ctn-welcome">
                <p><span class="welcome">Diga o email da conta que você deseja redefinir.</span></p>
            </div>

            <form action="">

                <div class="ctn-inputs ipt2">
                    <label for="">Email</label>
                    <input id="email-singIn" type="text" placeholder="Email de recupeção">
                </div>

                <div class="ctn-btn">
                    <button><span class="btn-entrar">Redefinir</span><span class="loader-simples disabled"></span></button>
                </div>

            </form>

            
        </div>
    </div>

    <div class="alert-container disabled">
        <div class="content-alert">

            <div>
                <img src="./assets/img/Logo-network.svg" alt="">
            </div>

            <div>
                <h2>Concluido</h2>
            </div>

            <div class="description-modal">
                <p>Verifique o seu email e redifina a sua senha.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/resetPassword.js"></script>
    
</body>
</html>
