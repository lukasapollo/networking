<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#151920">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151920">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#151920">
    <link rel="shortcut icon" type="image/svg" href="./assets/img/Logo-network-favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/all.css">
    <title>Sistema SDM</title>
</head>
<body>
    <nav class="navbar-networking">
        <a href="home.html">
             <img src="./assets/img/back-arrow.svg" alt="">
        </a>
    </nav>

    <div class="header-setup">
        <h3>Setup</h3>
    </div>
    
    <div class="navbar-setup">
        <a href="setup-patrocinador.html">
            <div class="buttons-link btn-1">
                <span href="">PATROCINADOR</span>
            </div>
        </a>
        <a href="#" class="active">
            <div class="buttons-link btn-2">
                <sapn href="">EU</sapn>
            </div>
        </a>
    </div>

    <div class="containerMain">
        <div class="containerChild child-1">
            <h5>CADASTRE SUAS INFORMAÇÕES</h5>
        </div>
    </div>

    <div class="containerMain">
        <div class="containerChild child-1">
            <form action="">
                <div class="container-ipt ipt-1">
                    <div>
                        <img src="./assets/img/icon2-pix.svg" alt="">
                    </div>
                    <input type="text" placeholder="Digite a sua chave aqui...">
                </div>

                <div class="container-ipt ipt-2">
                    <div>
                        <img src="./assets/img/icon2-whats.svg" alt="">
                    </div>
                    <input type="text" placeholder="Link do seu grupo...">
                </div>

                <div class="container-btn-save">
                    <button>Salvar</button> 
                    <div><img src="./assets/img/icon-arrow.svg" alt=""></div>
                </div>
            </form>
        </div>
    </div>

    <div class="containerMain">
        <div class="containerChild ctn-line">
            <hr class="line">
        </div>
    </div>

    <div class="containerMain content-db">
        <div class="containerChild child-1">
            <div class="date-me">
               <header>
                    <h5>DADOS CADASTRADOS</h5>
               </header>
               <main>
                    <div class="icon-database">
                        <img src="./assets/img/icon-database.svg" alt="">
                        <div class="status-database">Nenhum dado cadastrado</div>
                    </div>
               </main>
            </div>
        </div>
    </div>
    
</body> 
</html>
